<div class="container mt-5">
  <button class="btn btn-primary mb-3" (click)="verificarStatusUsuario()">
    Verificar Status do Usuário
  </button>

  <div *ngIf="usuarioAtivo !== null">
    <div *ngIf="usuarioAtivo" class="alert alert-primary" role="alert">
      Usuário está ativo!
    </div>
    <div *ngIf="!usuarioAtivo" class="alert alert-danger" role="alert">
      Usuário não está ativo!
    </div>
  </div>
</div>
