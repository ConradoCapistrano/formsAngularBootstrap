<section class="container pt-5">
  <header class="d-flex flex-column align-items-center gap-3 mb-4">
    <h2 class="ff-inter text-center">Meu Mural</h2>
    <button routerLink="/criar-formulario" class="btn btn-primary">Adicionar pensamento</button>
  </header>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
    <div *ngFor="let pensamento of mural" class="col">
      <app-formulario [formulario]="pensamento" (formularioExcluido)="onCardExcluido($event)"></app-formulario>
    </div>
  </div>
</section>
