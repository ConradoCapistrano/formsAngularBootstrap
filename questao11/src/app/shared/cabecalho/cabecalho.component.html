<header class="cabecalho ff-inter container-fluid">
  <div class="row d-flex align-items-center justify-content-between">
    <div class="logo col-11 col-md-5 py-4 ps-5 ps-sm-4">
      <img [src]="logoPath" [alt]="logoAltText" class="w-90 img-fluid mb-4" loading="eager">
      <p class="fs-3 fs-sm-4">{{ descriptionText }}</p>
    </div>
    <img [src]="computerImagePath"
         [alt]="computerImageAltText"
         class="imagem col-md-5 d-none d-md-block">
  </div>
</header>
